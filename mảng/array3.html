<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array3</title>
</head>
<body>
<!--Viết một chương trình JavaScript để tìm một giá tri được nhập vào từ hộp thoại có nằm trong mảng hay không.
Nếu có in ra vị trí của phần tử đó.-->
<script>
    let value = prompt('nhập số gì đó')
    let num = [1,3,5,7,9,2,4,6,8];
    for (let i = 0; i < num.length; i++ ){
        if (value == num[i]){
            alert("vị trí của " + num[i] + " là: " + i );
            break
        }
    }
</script>
</body>
</html>
