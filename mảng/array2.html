<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết một chương trình JavaScript thực hiện đảo ngược các giá trị trong một mảng đã cho. Không sử dụng phương thức reverse()-->
<script>
    let x = [-3,5,1,3,2,10654,65465,659,695951,65165,651651,651651,651651,655151,65165,599,3213,98789,65195,651516,651651,19951,651,5];
    let first = 0;
    let last = x.length - 1;
    while (first < last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first ++;
        last --;
    }document.write(x)
</script>
</body>
</html>
